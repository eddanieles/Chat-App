<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="./styles/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <section class="login">
       <form class="login" action="index.html">
         <input id="username" type="text" name="name">
         <button id="button_login" type="submit" name="button">Login</button>
       </form>
     </section>

    <section class="messages">
      <div>
        <h1>Chat App</h1>
        <ul id="messages_list">
        </ul>
        <form class="message_form" action="index.html" method="post">
          <textarea id="input_message" name="name[message]" rows="2" cols="60"></textarea>
          <button id="post_button" type="button" name="button">Post</button>
        </form>
      </div>
    </section>


    <script src="bundles.js"></script>
  </body>
</html>
